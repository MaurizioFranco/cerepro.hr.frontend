<body>


<!-- 	<div class="container-contact100"> -->
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" ng-submit="loginUser()" name="myForm">
				<span class="contact100-form-title">
					Login User 
				</span>

				<div class="wrap-input100 validate-input">
					<label class="label-input100" for="email">Email Address</label>
					<input id="email" ng-model="credentials.username" class="input100" type="text" name="email" 
					placeholder="Enter your email..." autocomplete="email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<label class="label-input100" for="email">Password</label>
					<input id="password" ng-model="credentials.password" class="input100" type="password" name="email" 
					placeholder="Enter your password..." autocomplete="current-password">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<input type="submit" value="Login" class="contact100-form-btn">
				</div>
				<div style="display: flex; justify-content: space-between;">
					<div class="container-contact50-form-btn">
						<a class="contact50-form-btn" href="#/register-new-user">Are you not registered yet?</a>
					</div>
				
					<div class="container-contact50-form-btn">
						<button class="contact50-form-btn" style="background-color: blue" ng-click="resetForm()">Reset</button>
					</div>
				</div>	

			</form>
			
<!-- 			<div class="contact100-more flex-col-c-m" style="background-image: url('..app/img/images/centauri.jpg');"> -->
			</div>
<!-- 		</div> -->
