<div class="container">
	<div class="panel">

		<div class="panel-heading">
			<h1 class="panel-title">
				Lista riepilogo corsi
				<!-- div aggiorna pagina -->
				<div class="control-table" align="right">
					<a href="#/register-new-courseresume/{{courseCode}}"
						class="btn-control btn-control-new" role="button"></a> <a href=""
						class="btn-control btn-control-reload" ng-click="listCourseRes()"
						role="button"></a>
					<div class="progress progress-reload" ng-click="autoReload()">
						<div id="courseresumebar" class="progress-bar progress-bar-reload"
							role="progressbar" style="width: {{reloadCourseResume"></div>
					</div>
				</div>
			</h1>
		</div>

		<div class="panel-body">
			<div id="data-table-default_wrapper"
				class="dataTables_wrapper form-inline dt-bootstrap no-footer">
				<div class="row">
					<div class="col-sm-6">
						<div class="dataTables_length" id="data-table-default_length">
							<label>Visualizza <select id="mySelect"
								ng-options="option.value for option in data.availableOptions track by option.id"
								ng-model="data.selectedOption" ng-change="getCourseResumes()"
								name="data-table-default_length"
								aria-controls="data-table-default" class="form-control input-sm">
									<!-- 								<option value="10">10</option> -->
									<!-- 								<option value="25">25</option> -->
									<!-- 								<option value="50">50</option> -->
									<!-- 								<option value="100">100</option> -->
							</select> corsi
							</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div id="data-table-default_filter" class="dataTables_filter">
							<label>Cerca: <input type="search" ng-model="search"
								class="form-control input-sm" placeholder=""
								aria-controls="data-table-default"></label>
						</div>
					</div>
				</div>


				<div class="row">
					<div class="table-responsive">
						<table id="data-table-default"
							class="table table-striped  table-bordered  no-footer dtr-inline"
							aria-describedby="data-table-default_info" style="width: 1000px;">

							<thead>
								<tr>
									<th scope="col">Titolo</th>
									<th scope="col">Contenuto</th>
									<th scope="col">Codice</th>
									<th width="80" scope="col"></th>
									<th width="80" scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="current in list | filter:search" scope="row">

									<td>{{current.title}}</td>
									<td>{{current.content}}</td>
									<td>{{current.code}}</td>
									<td>
										<button type="button" ng-click="editCourseResume(current.id)"
											class="btn btn-primary custom-width">
											<span class="glyphicon glyphicon-edit"> </span> Modifica
										</button>
									</td>
									<td>
										<button type="button"
											ng-click="deleteCourseResume(current.id)"
											class="btn btn-danger custom-width">
											<span class="glyphicon glyphicon-remove"> </span> Cancella
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<button ng-if="currentPage > 1" ng-click="prevPage()"
					class="btn btn-secondary sw-btn-prev">Indietro</button>
				{{currentPage}}/{{totalPages}}
				<button ng-if="currentPage < totalPages" ng-click="nextPage()"
					class="btn btn-secondary sw-btn-next">Avanti</button>
			</div>
		</div>

	</div>
</div>
