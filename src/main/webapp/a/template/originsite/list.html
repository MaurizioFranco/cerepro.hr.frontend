<div class="container content">
	<div class="panel" >
	
		<div class="panel-heading">
			<h1 class="panel-title">
				Lista siti di provenienza
				<!-- div aggiorna pagina -->
				<div class="control-table" align="right">
					<a href="#/register-new-originsite" class="btn-control btn-control-new" role="button"></a>
					<a href="" class="btn-control btn-control-reload" ng-click="listOrigSit()" role="button"></a>
					<div class="progress progress-reload" ng-click="autoReload()">
						<div id="originsitebar" class="progress-bar progress-bar-reload" role="progressbar" style="width:{{reloadOriginSites}}%"></div>
					</div>
				</div>
			</h1>
		</div>
		
		<div class="panel-body">
			<div id="data-table-default_wrapper"
				class="dataTables_wrapper form-inline dt-bootstrap no-footer">
				<div class="row">
					<div class="col-sm-6">
						<div class="dataTables_length" id="data-table-default_length">
							<label>Visualizza <select id="mySelect"   ng-options="option.value for option in data.availableOptions track by option.id"
      								ng-model="data.selectedOption" ng-change="getOriginSites()" name="data-table-default_length" aria-controls="data-table-default" class="form-control input-sm">
<!-- 								<option value="10">10</option> -->
<!-- 								<option value="25">25</option> -->
<!-- 								<option value="50">50</option> -->
<!-- 								<option value="100">100</option> -->
								</select> siti di provenienza
							</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div id="data-table-default_filter" class="dataTables_filter">
							<label>Cerca: <input type="search" ng-model="search"
								class="form-control input-sm" placeholder=""
								aria-controls="data-table-default"></label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="table-responsive">
						<table id="data-table-default"
							class="table table-striped table-bordered dataTable no-footer dtr-inline"
							role="grid" aria-describedby="data-table-default_info"
							style="width: 1000px;">
							<thead>
								<tr role="row">
									<th>Descrizione</th>
									<th>Path immagine</th>
									<th>Etichetta</th>
									<th width="80"></th>
									<th width="80"></th>
								</tr>
							</thead>
							<tbody>
							<tr ng-repeat="current in list | filter:search"
									class="gradeX odd" role="row">
<!-- 									<td class="f-s-600 text-inverse sorting_1" tabindex="0" -->
<!-- 										width="1%">1</td> -->
									<td>{{current.description}}</td>
									<td>{{current.imgpath}}</td>
									<td>{{current.label}}</td>
									</td>
						 				</a>
									</td> 
									<td>
										<button type="button"
											ng-click="editOriginSite(current.id)"
											class="btn btn-primary custom-width">
											<span class="glyphicon glyphicon-edit"> </span> Modifica
										</button>
										
									</td>
									<td>
										<button type="button"
											ng-click="deleteOriginSite(current.id)"
											class="btn btn-danger custom-width">
											<span class="glyphicon glyphicon-remove"> </span> Cancella
										</button>
									</td>
								</tr>
							</tbody>

						</table>
					</div>
				</div>
				<button ng-if="currentPage > 1" ng-click="prevPage()" class="btn btn-secondary sw-btn-prev">
			        Indietro
			    </button>
			    {{currentPage}}/{{totalPages}}
			    <button ng-if="currentPage < totalPages" ng-click="nextPage()" class="btn btn-secondary sw-btn-next">
			        Avanti
			    </button>
			</div>
		</div>
		
	</div>
</div>
